<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>threeparticles - Editor Import Example</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "three": "../node_modules/three/build/three.webgpu.js",
          "three/webgpu": "../node_modules/three/build/three.webgpu.js",
          "three/tsl": "../node_modules/three/build/three.tsl.js",
          "three/addons/": "../node_modules/three/examples/jsm/",
          "@threeparticles/core": "../dist/threeparticles.js"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three/webgpu";
      import { Particles, EditorConfig } from "@threeparticles/core";

      // Load editor export and build config
      const exportData = await fetch("./configs/basic-threeparticles.json").then((res) =>
        res.json(),
      );
      const config = EditorConfig.load(exportData)
        .project("Example Project")
        .emitter("Cosmic Burst")
        .build();

      const renderer = new THREE.WebGPURenderer({ antialias: true });
      renderer.setClearColor(0x000000);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      await renderer.init();

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000,
      );
      camera.position.z = 5;

      const particles = new Particles(config);
      scene.add(particles);
      particles.start();

      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        particles.update(clock.getDelta());
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
